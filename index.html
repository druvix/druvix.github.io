<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login to Resumake!</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="Resumake_logo_white.png">
        <link rel = "stylesheet" href = "jquery-ui.css"/>
        <script src = "jquery-3.6.3.js"></script>
        <script src = "jquery-ui.js"></script>

        <script>
            $(document).ready(function() {

            // Get the username and password input fields
            var usernameInput = $("#username");
            var passwordInput = $("#password");

            // Create a function to handle the login button click
            function login() {

            // Get the username and password values
            var username = usernameInput.val();
            var password = passwordInput.val();

            // Check if the username and password are valid
            if (username === "" && password === "") {
                alert("Please enter a username and password.");
                return;
            }

            else if(username === "admin" || password === "admin"){
                window.location.href = "home.html";
                
            }
            else{
                alert("Wrong username/password!")
            }
                    }

                    $("#login-button").on("click", login);
            
            });
        </script>

    </head>
    <body style="background-image: url(interv1.jpg); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
        <div id="login" style="background-color: white; width: 25vw; height: 60vh; margin-left: 37.5vw; margin-top: 20vh; font-family: sans-serif;">
            <b><h1 style="text-align: center; padding-top: 5vh">Login</h1></b>

            <h3 style="padding-left: 2vw; padding-top: 2vh; margin-bottom: unset">Username</h3>
            <input type="text" id="username" name="username" placeholder="Username or Email" style="margin-left: 2vw; padding-left: 1vw; margin-top: 5px; width: 19vw; height: 4vh">

            <h3 style="padding-left: 2vw; padding-top: 1vh; margin-bottom: unset">Password</h3>
            <input type="password" id="password" name="password" placeholder="Password" style="margin-left: 2vw; padding-left: 1vw; margin-top: 5px; margin-bottom: unset; width: 19vw; height: 4vh">
            
            <input type="button" id="login-button" value="Login" style="margin-left: 2vw; margin-top: 6vh; margin-bottom: unset; width: 20.2vw; height: 5vh; background-color: cornflowerblue; border-color: cornflowerblue">


        </div>
    </body>
</html>
